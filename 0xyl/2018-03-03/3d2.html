<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .box{
        margin: 0 auto;
        position: relative;
        margin-top: 100px;
        width: 200px;
        height: 200px;
        /* background: palegoldenrod; */
        transform-style: preserve-3d;
        transition: all 3s ease;
        transform:perspective(700px) rotateX(0) rotateY(0) ;
    }
    .box div{
        background: rgba(000, 234, 000, 0.3);
        width: 200px;
        position: absolute;
        height: 200px;
        border: 1px solid black;
    }
    .box:active {
        transform: perspective(700px) rotateX(360deg) rotateY(180deg);
    }
    .box div.front{transform: translateZ(100px)}
    .box div.after{transform: translateZ(-100px)}
    .box div.left {transform: translateX(100px) rotateY(90deg)}
    .box div.right{transform: translateX(-100px) rotateY(90deg)}
    .box div.top{transform: translateY(100px) rotateX(90deg)}
    .box div.bottom{transform: translateY(-100px) rotateX(-90deg)}
</style>
<body>
    <div class="box">
        <div class="front">前</div>
        <div class="after">后</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="top">上</div>
        <div class="bottom">下</div>

    </div>
</body>
</html>
