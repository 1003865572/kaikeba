<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淘宝首页</title>
    <meta name="viewport" content="width=device-width">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <style>
        * {margin:0; padding:0; list-style:none;}
        html { font-size: 10px; }
        header {
            width: 67rem;
            height: 5.5rem;
            background: #fe5400;
            overflow: hidden;
            position: relative;
            z-index: 99;
        }
        header h1 {
            width: 4.4rem;
            height: 3.7rem;
            background: url(img/logo.png) no-repeat;
            text-indent: -9999rem;
            background-size: 100% 100%;
            margin-left: 0.6rem;
            margin-top: 1rem;
        }
        .page_content{
            position: relative;
            background: #CCC;
        }
        .banner {
            width: 67rem;
            height:21rem;
            position:relative;
            overflow: hidden;
        }
        .banner ul{
            height:21rem;
            width: 999rem;
            overflow: hidden;
            transform:translateX(0rem);
        }
        .banner ul li {
            width: 67rem;
            height: 21rem;
            float: left;
            margin: 0;
            padding: 0;
            list-style: none;
            float: left;
        }
        .banner ul li img{
            width:100%;
            height:100%;
        }
        .banner ol {
            position: absolute;
            right: 0;
            bottom: 1.3rem;
        }
        .banner ol li {
            width: 1rem;
            height: 1rem;
            border: 1px solid #333;
            background: white;
            border-radius: 50%;
            margin: 0 0.4rem;
            opacity: 0.6;
            float: left;
        }
        .banner ol li.active {
            background: #ff5501;
            border: 1px solid #d0a793;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>淘宝网</h1>
    </header>
    <div class="page_content">
        <section class="banner">
            <ul>
                <li><img src="./img/banner1.jpg" ></li>
                <li><img src="./img/banner2.jpg" ></li>
                <li><img src="./img/banner1.jpg" ></li>
                <li><img src="./img/banner2.jpg" ></li>
                <li><img src="./img/banner1.jpg" ></li>
                <li><img src="./img/banner2.jpg" ></li>
            </ul>
            <ol>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </div>
</body>
<script>
    window.onresize=function (){
      document.documentElement.style.fontSize=document.documentElement.clientWidth/48+'px';
    };
    window.onresize();

    window.onload = function(){

        let banner = document.querySelector('.banner');
        let bannerUl = banner.children[0];
        let page_content = document.querySelector('.page_content');

        let x = 0,y = 0;
        
        banner.addEventListener('touchstart', function (ev){
           
            let startX = ev.targetTouches[0].clientX;
            let startY = ev.targetTouches[0].clientY;
            
            let disX=startX-x;

            function fnmove(ev) {
                x = ev.targetTouches[0].clientX - disX;
                bannerUl.style.transform = `translateX(${x}px)`;
                console.log(x);
            }
            function fnend(ev) {
                banner.removeEventListener('touchmove',fnmove,false);
                banner.removeEventListener('touchend',fnend,false);
                
            }
            banner.addEventListener('touchmove',fnmove,false);
            banner.addEventListener('touchend',fnend,false);
        },false);
    }
</script>
</html>
