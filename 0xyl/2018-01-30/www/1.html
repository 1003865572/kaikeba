<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script>
    $(function(){
        $('#bnt1').click(function(){
            $.ajax({
                url:'/req',
                data:{
                    user : $('#user').val(),
                    pass : $('#pass').val()
                },
                type:'get',
                dataType:'json',
                success : function(json){
                    alert(json);
                },
                error : function(err){
                    alert(err);
                }
            });
        })
    });
    </script>
</head>
<body>
    用户名：<input type="text" name="user" id="user"><br>
    密码：<input type="password" name="pass" id="pass"><br>
    <input type="button" id="bnt1" value="登陆">
    <input type="button" id="bnt2" value="注册">
</body>
</html>
