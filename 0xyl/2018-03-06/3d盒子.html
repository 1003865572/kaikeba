<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>盒子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box {width:200px;height:200px;margin:200px auto 0;position:relative;transition:5s all ease;
            transform:perspective(700px) rotateX(0deg) rotateY(0deg);transform-style: preserve-3d;}
        .box div{background:lawngreen;text-align:center;width: 198px;height:198px;left: 0;top: 0;
            border:1px solid black;line-height:198px; position:absolute;}
        .box :active{transform: perspective(700px) rotateX(360deg) rotateY(180deg)}

        .box div.front {transform:translateZ(100px);}
        .box div.back {transform:translateZ(-100px)}
        .box div.left {transform: rotateY(-90deg)}
    </style>
</head>
<body>
    <div class="box">
        <div class="front">前</div>
        <div class="back">后</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="top">上</div>
        <div class="down">下</div>
    </div>
</body>
</html>
