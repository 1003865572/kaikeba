<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>盒子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box {width:200px;height:200px;margin:200px auto 0;position:relative}
        .box div{background:lawngreen;text-align:center;width: 198px;height:198px;border:1px solid black;line-height:198px;
            position:absolute;}
    </style>
</head>
<body>
    <div class="box">
        <div>前</div>
        <div>后</div>
        <div>左</div>
        <div>右</div>
        <div>上</div>
        <div>下</div>
    </div>
</body>
</html>
