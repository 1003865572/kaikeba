<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弹性盒模型</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        list-style: none;
        margin:0;
        padding:0;
    }
    ul {
        display:flex;
        }
    li {
        flex:1;
        border: 1px solid black;
        margin:20px;
        padding: 20px;
    }        
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</body>
</html>
