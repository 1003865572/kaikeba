<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <script src="./hammer.js"></script>
    <style media="screen">
      .box{
        width: 300px; height: 300px; background: #ccc; margin: 100px auto 0;
      }
    </style>
    <script type="text/javascript">
      window.onload = () => {
        let oBox = document.querySelector('.box');
        let hammer = new Hammer(oBox);

        let deg = 0,old_dev;
        hammer.get('rotate').set({enable: true})
        hammer.on('rotatestart', (ev) => {
          old_dev = deg;
        })
        hammer.on('rotatemove', (ev) => {
          deg = old_dev + ev.rotation
          oBox.style.transform = `rotate(${deg}deg)`;
        })
        hammer.on('rotateend', (ev) => {
          old_dev = deg
        })
      }
    </script>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
