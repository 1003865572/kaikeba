<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 250px;
            background: #ccc;
            display: table-cell;
            line-height: 250px
        }
        .box div{
            display: inline;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="flex: 2">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
