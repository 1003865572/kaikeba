<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box{
            width: 200px; height: 200px; background: rgba(0,0,0,.2);
            margin: 150px auto; position: relative;
            transform-style: preserve-3d;
            transform: perspective(700px) rotateX(180deg) rotateY(90deg); transform-style: preserve-3d;
            transition: all 1s ease;
        }
        .box:active{
            transform: perspective(700px) rotateX(360deg) rotateY(180deg);
        }
        .box div{
            width: 100%; height: 100%;
            box-sizing: border-box;
            border: 1px solid #000;
            position: absolute;
            background: rgba(0,0,0,.1);
            top: 0;
            left: 0;
        }
        .top{ transform: translateZ(100px); }
        .bottom{transform: translateZ(-100px); }
        .left{ transform: translateX(100px) rotateY(90deg) }
        .right{ transform: translateX(-100px) rotateY(90deg) }
        .front{ transform: translateY(100px) rotateX(90deg) }
        .back{ transform: translateY(-100px) rotateX(90deg) }
    </style>        
</head>
<body>
    <div class="box" >
        <div class="top">top</div>
        <div class="bottom">bottom</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="front">front</div>
        <div class="back">back</div>
    </div>
</body>
</html>
