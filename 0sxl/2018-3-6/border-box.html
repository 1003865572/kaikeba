<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
            list-style: none;
        }
        html{
            font-size: 12px;
        }
        ul{
            clear: both;
        }
        ul li{
            font-size: 20px;
            width: 10em;
            box-sizing: border-box;
            background: #ccc;
            border: 10px solid red;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
