<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ 
            margin: 0;
            padding: 0
        }
        ul{
            width: 100%;
            list-style: none;
            overflow: hidden;
            background: #ccc;
            border: 1px solid #000;
        }
        ul li{
            width: 500px;
            height: 20px;
            line-height: 20px;
            float: left;
            box-sizing:content-box;
            border: 10px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
