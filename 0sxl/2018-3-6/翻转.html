<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻转</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .parent{
            width: 150px;
            height: 200px;
            transform: perspective(700px) rotateY(0);
            transform-style: preserve-3d;
            position: relative;
            margin: 150px auto 0;
            transition: .6s all linear;
        }
        .parent:active{
            transform: perspective(700px) rotateY(180deg)
        }
        .parent div {
            width: 150px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
        }
        .front{
            background: blue;
            transform: translateZ(10px)
        }
        .back{
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
