<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // && 
        // 条件为真， 走第二个
        var a = true && 1;
        // || 
        // 条件为真，走第一个
        a = true || 1;
        console.log(a);

    </script>
</body>
</html>
